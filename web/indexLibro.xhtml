<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Libro</title>
    </h:head>
    <h:body>
        <p:panel id="PanelPrincipal">
            <h:form id="FrmPrincipa">
                <p:growl id="growlMje"></p:growl>
                <h:panelGrid id="pgrdPrincipal" columns="2">
                    <p:outputLabel for="txtISBN" value="Ingrese ISBN:"/>
                    <p:inputText id="txtISBN" value="#{libroFormBean.nuevoLibro.ISBN}"/>
                    <p:outputLabel for="txtTitulo" value="Ingrese Titulo:"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.nuevoLibro.titulo}"/>

                    <p:outputLabel for="console" value="Autor:" />
                    <p:selectOneMenu id="console" value="#{libroFormBean.nuevoLibro.autor}" style="width:125px">
                        <f:selectItem itemLabel="Elija Autor" itemValue="" />
                        <f:selectItem itemLabel="ARBOLEDAS BRIHUEGA, DAVID " itemValue="ARBOLEDAS BRIHUEGA, DAVID " />
                        <f:selectItem itemLabel="RECIO GARCÍA, JUAN ANTONIO" itemValue="RECIO GARCÍA, JUAN ANTONIO" />
                        <f:selectItem itemLabel="ENRIQUE BLASCO BLANQUER" itemValue="ENRIQUE BLASCO BLANQUER" />
                        <f:selectItem itemLabel="ZALDIVAR NAVARRO, DANIEL" itemValue="ZALDIVAR NAVARRO, DANIEL" />
                        <f:selectItem itemLabel="MORENO PÉREZ, ÁNGEL" itemValue="MORENO PÉREZ, ÁNGEL" /> 
                    </p:selectOneMenu>

                    <p:outputLabel for="txtPrecio" value="Ingrese Precio:"/>
                    <p:inputNumber id="txtPrecio" value="#{libroFormBean.nuevoLibro.precio}"/>

                    <p:commandButton id="btnRegistrarLibro" value="Registrar Libro" actionListener="#{libroFormBean.agregarLibros()}" update="tblLibros, growlMje"/>
                </h:panelGrid>
                <p:dataTable id="tblLibros"
                             value="#{libroFormBean.gestorLibro.listaLibros}"
                             var="libro">
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{libro.ISBN}"/>
                    </p:column>

                    <p:column headerText="Título">
                        <p:outputLabel value="#{libro.titulo}"/>
                    </p:column>
                    <p:column headerText="Autor">
                        <p:outputLabel value="#{libro.autor}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <p:outputLabel value="#{libro.precio}"/>
                    </p:column>   

                </p:dataTable>


            </h:form>
        </p:panel>

    </h:body>
</html>
