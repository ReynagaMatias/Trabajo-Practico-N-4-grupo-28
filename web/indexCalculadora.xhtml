<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion Calculadora</title>
    </h:head>
    <h:body>
        <p:panel id="panelPrincipal" header="Aplicacion Calculadora">
            <h:form id="frmPrincipal">
                <p:panelGrid id="pnlPrincipal" columns="3">




                    <p:outputLabel id="lblNumero1" value="Ingrese numero1: "/>
                    <p:inputNumber id="txtNumeroA" decimalPlaces="2" decimalSeparator="," thousandSeparator="." 
                                   value="#{calculadoraFromBean.numeroA}"/>
                    <p:outputLabel/>


                    <p:outputLabel id="lblNumero2" value="Ingrese numero2: "/>
                    <p:inputNumber id="txtNumeroB" decimalPlaces="2" decimalSeparator="," thousandSeparator="." 
                                   value="#{calculadoraFromBean.numeroB}"/>
                    <p:outputLabel/>
                    
                    <p:commandButton id="btnCalculadoraSuma" value="Sumar" update="lblValorResultadoSuma"/>
                    <p:outputLabel id="lblResultadoSuma" value="Resulstado de la suma es: "/>
                    <p:outputLabel id="lblValorResultadoSuma" value="#{calculadoraFromBean.sumar()}"/>

                    <p:commandButton id="btnCalculadoraResta" value="Restar" update="lblValorResultadoResta"/>
                    <p:outputLabel id="lblResultadoResta" value="Resulstado de la resta es: "/>
                    <p:outputLabel id="lblValorResultadoResta" value="#{calculadoraFromBean.restar()}"/>

                    <p:commandButton id="btnCalculadoraMultiplicacion" value="Multiplicar" update="lblValorResultadoMultiplicacion"/>
                    <p:outputLabel id="lblResultadoMultiplicacion" value="Resulstado de la multiplicacion es: "/>
                    <p:outputLabel id="lblValorResultadoMultiplicacion" value="#{calculadoraFromBean.multiplicar()}"/>

                    <p:commandButton id="btnCalculadoraDividir" value="Dividir" update="lblValorResultadoDivision"/>
                    <p:outputLabel id="lblResultadoDivision" value="Resulstado de la division es: "/>
                    <p:outputLabel id="lblValorResultadoDivision" value="#{calculadoraFromBean.dividir()}"/>

                </p:panelGrid>

            </h:form>
        </p:panel>
    </h:body>
</html>
