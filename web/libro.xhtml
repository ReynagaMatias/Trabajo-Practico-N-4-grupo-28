<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Gestion de Libros</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPrincipal" header="Aplicacion Gestion de Libros">

            <h:form id="frmLibros">
                <p:panelGrid id="tblRegistrarLibro" columns="2">

                    <p:outputLabel id="lblIngresoISBN" value="Ingrese ISBN"/>
                    <p:inputText id="inpISBN" value="#{libroFormBean.ISBN}"/>

                    <p:outputLabel id="lblIngresoTitulo" value="Ingrese Titulo del Libro"/>
                    <p:inputText id="inpTitulo" value="#{libroFormBean.titulo}"/>

                    <p:outputLabel id="lblIngreseAutor" value="Ingrese el Autor"/>

                    <p:selectOneMenu id="console" value="#{libroFormBean.autor}">
                        <f:selectItem itemLabel="Ingrese Autor" itemValue=""/>
                        <f:selectItem itemLabel="ARBOLEDAS BRIHUEGA, DAVID" itemValue="ARBOLEDAS BRIHUEGA, DAVID"/>
                        <f:selectItem itemLabel="RECIO GARCÍA, JUAN ANTONIO" itemValue="RECIO GARCÍA, JUAN ANTONIO"/>
                        <f:selectItem itemLabel="ENRIQUE BLASCO MLANQUER" itemValue="ENRIQUE BLASCO MLANQUER"/>
                        <f:selectItem itemLabel="ZALDIVAR NAVARRO, DANIEL" itemValue="ZALDIVAR NAVARRO, DANIEL"/>
                        <f:selectItem itemLabel="ZALDIVAR NAVARRO, DANIEL" itemValue="MORENO PÉREZ, ÁNGEL"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="lblPrecio" value="Ingrese el precio del libro"/>
                    <p:inputNumber id="inpPrecio" value="#{libroFormBean.precio}"/>

                    <p:commandButton id="btnRegistrarLibro" value="Registrar Libro"
                                     actionListener="#{libroFormBean.agregarLibro(libro)}"
                                     update="tblLibros"/>

                </p:panelGrid>

                <p:dataTable id="tblLibros" value="#{libroFormBean.libros}" var="lib">
                    <p:column headerText="ISBN" >
                        <p:outputLabel value="#{libroFormBean.ISBN}"/>
                    </p:column>

                    <p:column headerText="Titulo" >
                        <p:outputLabel value="#{libroFormBean.titulo}"/>
                    </p:column>

                    <p:column headerText="Autor" >
                        <p:outputLabel value="#{libroFormBean.autor}"/>
                    </p:column>

                    <p:column headerText="Precio" >
                        <p:outputLabel value="#{libroFormBean.precio}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
